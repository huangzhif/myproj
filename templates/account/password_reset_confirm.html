<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>忘记密码</title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

<style type="text/css"></style></head>

<body class="gray-bg">

    <div class="lock-word animated fadeInDown">
        <span class="first-word"></span>
    </div>
    <div class="main middle-box text-center lockscreen animated fadeInDown">
        <div style="width: 400px;margin-left: auto;margin-right: auto;text-align: center">
                <hl>Reset Password</hl>
            <p>你的密码不能与其他个人信息太相似。<br/>
                你的密码必须包含至少 8 个字符。<br/>
                你的密码不能是大家都爱用的常见密码。<br/>
                你的密码不能全部为数字。</p>

            <form class="m-t form-horizontal" role="form" action="." method="post">{% csrf_token %}
                <div class="form-group" style="width: 100%">
                    <label class='col-md-5 control-label text-right'>New password</label>
                    <div class="col-md-6 text-left">{{ form.new_password1 }}</div>
                </div>
                <div class="form-group" style="width: 100%">
                    <label class='col-md-5 control-label text-right'>Confirm password</label>
                    <div class="col-md-6 text-left">{{ form.new_password2 }}</div>
                </div>
                <input type="submit" value="Change my password" class="btn btn-primary btn-lg">
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
<style>
    .btn-lg {
        padding: 1px 15px;
    }
    #id_email {
        border-radius: 1px;
        height: 30px;
        width: 300px;
    }
    .main{
    text-align: center; /*让div内部文字居中*/
    border-radius: 20px;
    width: 300px;
    height: 350px;
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
    .lockscreen.middle-box {
        width: 400px;
        padding-top: 0px;
    }
</style>

</body>
</html>
