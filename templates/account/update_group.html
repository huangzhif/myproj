{% extends 'base.html' %}

{% block content %}
{{ uform.media }}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button class="btn btn-primary btn-lg" style="font-size: 12px;line-height: 1"
                            onclick="window.history.back()">返回
                    </button>
                    <div class="ibox-tools" >
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown"
                           href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="{% url 'account:update_group' %}" method="POST" lay-filter="example">{% csrf_token %}
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户组:</label>
                            <div class="layui-input-block">
                                <input type="text" name="usergroup" lay-verify="title" autocomplete="off"
                                       placeholder="请输用户组名称"
                                       required="required"
                                       class="layui-input" maxlength="70" id="id_groupname" value={{ ugroup.name }}>
                                <input type="hidden" name="id_id" id="id_id" value={{ ugroup.id }}>
                            </div>
                            {% if errors %}
                            <p style="color: red;">
                                {{ errors }}
                            </p>
                            {% endif %}
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">用户:</label>
                            <div class="layui-input-block">
                                {{ uform.users }}
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="submit" class="btn btn-primary btn-lg" value="提交"
                                       style="font-size: 12px;line-height: 1">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block custom_foot_js %}
<script>
    $(document).ready(function () {
        $('#side-menu li a').each(function () {
            if($($(this))[0].href == document.referrer){
                $(this).addClass("active").parentsUntil($("#side-menu"), "li").addClass('active').parentsUntil($("#side-menu"), "ul").addClass("collapse in");
            }
        });
    })
</script>
